<!DOCTYPE html>
<html>
<head>
    <title>dollhouse</title>
    <link rel="icon" type="image/png" href="assets/house.png">
    <meta name="viewport" content="width-device-width, initial-scale-1.0">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="dollhouse top-floor">
            <div class="room one"></div>
            <div class="room two"></div>
        </div>
        <div class="dollhouse bottom-floor">
            <div class="room three"></div>
            <div class="room four"></div>
        </div>
    </div>
    
    <div class="controls">
        <button class="lights">lights</button>
        <button class="daytime">day/night</button>
    </div>
    
    <div class="dolls">
        <img class="draggable" src="assets/cat-01.png">
        <img class="draggable" src="assets/cat-02.png">
        <img class="draggable" src="assets/cat-03.png">
        <img class="draggable" src="assets/cat-04.png">
    </div>
    
    <script src="jquery-3.7.1.min.js"></script>
    <script src="jquery-ui.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
